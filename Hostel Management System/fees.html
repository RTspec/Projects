<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Management - Fees</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Manage Fees</h1>
  </header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="students.html">Students</a>
    <a href="rooms.html">Rooms</a>
    <a href="fees.html">Fees</a>
  </nav>

  <main>
    <div class="form-card">
      <h2>Record Fee</h2>
      <input type="number" id="froll" placeholder="Roll Number">
      <input type="number" id="famount" placeholder="Amount">
      <button onclick="addFee()">Add Fee</button>
    </div>

    <div class="list-card">
      <h2>Fee Records</h2>
      <table>
        <thead>
          <tr>
            <th>Roll</th><th>Amount</th><th>Status</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="feeTable"></tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    renderFees();
  </script>
</body>
</html>
