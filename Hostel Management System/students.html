<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Management - Students</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Manage Students</h1>
  </header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="students.html">Students</a>
    <a href="rooms.html">Rooms</a>
    <a href="fees.html">Fees</a>
  </nav>

  <main>
    <div class="form-card">
      <h2>Add Student</h2>
      <input type="text" id="sname" placeholder="Student Name">
      <input type="number" id="sroll" placeholder="Roll Number">
      <select id="sroom"></select>
      <button onclick="addStudent()">Add Student</button>
    </div>

    <div class="list-card">
      <h2>Student List</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th><th>Roll</th><th>Room</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    loadRoomsDropdown();
    renderStudents();
  </script>
</body>
</html>
