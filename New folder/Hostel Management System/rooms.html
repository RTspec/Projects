<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Management - Rooms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Manage Rooms</h1>
  </header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="students.html">Students</a>
    <a href="rooms.html">Rooms</a>
    <a href="fees.html">Fees</a>
  </nav>

  <main>
    <div class="form-card">
      <h2>Add Room</h2>
      <input type="text" id="rnumber" placeholder="Room Number">
      <input type="number" id="rcapacity" placeholder="Capacity">
      <button onclick="addRoom()">Add Room</button>
    </div>

    <div class="list-card">
      <h2>Room List</h2>
      <table>
        <thead>
          <tr>
            <th>Room No</th><th>Capacity</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="roomTable"></tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    renderRooms();
  </script>
</body>
</html>
